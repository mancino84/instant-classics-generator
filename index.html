<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

	<script src="https://www.youtube.com/iframe_api"></script>

    <title>ICG</title>
	
	<link rel="stylesheet" href="css/icg.css">
	
	<script src="js/icg.js"></script>
	
  </head>
  <body class="d-flex flex-column h-100">  
  
	<header class="d-flex flex-wrap justify-content-center py-2 mb-3">
      
		<h1>INSTANT CLASSICS GENERATOR</h1>
      
    </header>
	
	<main class="flex-shrink-0">
    <div class="container">
	
	
	
	  <div class="row">		
		<div class="col-2"></div>
		<div class="col-6">
		
			<div id="mainView">
			
				<div id="mixCover"></div>
			
				<div id="mix1"></div>
				<div id="mix2"></div>
			
			</div>	
		  
			<div id="xFadeView">
				<div class="row form-group form-inline mt-3">
				
					<div id="channelA" class="col-5 text-end">
					
						<h6>CHANNEL A</h6>
					
						<div class="input-group mb-3">
							<span class="input-group-text">id</span>
							<input type="text" class="form-control" id="mix1Id" />
							<button type="button" class="btn btn-secondary" id="mix1Load" ><i class="bi bi-eject-fill"></i></button>
							<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
							<ul class="dropdown-menu dropdown-menu-end" id="mix1DropDown">																	
								<li><a class="dropdown-item" href="#" id="mix1Copy">Copy from CHANNEL B</a></li>
								<li><hr class="dropdown-divider"></li>
							</ul>							
						</div>
						
						<div class="btn-group d-flex mb-3" role="group">
							<button type="button" class="btn btn-secondary" id="mix1Rw"><i class="bi bi-rewind-fill"></i></button>
							<button type="button" class="btn btn-secondary" id="mix1Pause"><i class="bi bi-pause-fill"></i></button>
							<button type="button" class="btn btn-secondary" id="mix1Play"><i class="bi bi-play-fill"></i></button>							
							<button type="button" class="btn btn-secondary" id="mix1Ff"><i class="bi bi-fast-forward-fill"></i></button>
							<button type="button" class="btn btn-secondary" id="mix1Stop"><i class="bi bi-stop-fill"></i></button>
						</div>

						<input type="range" class="form-range" id="mix1Range">
					
					</div>
					
					<div id="xfader" class="col-2 text-center">
						<h6>XFADE</h6>
						<input type="range" class="form-range" id="xFade"/>
					</div>
					
					<div id="channelB" class="col-5">
					
						<h6>CHANNEL B</h6>
						
						<div class="input-group mb-3">
							<span class="input-group-text">id</span>
							<input type="text" class="form-control" id="mix2Id" />							
							<button type="button" class="btn btn-secondary" id="mix2Load" ><i class="bi bi-eject-fill"></i></button>
							<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
							<ul class="dropdown-menu dropdown-menu-end" id="mix2DropDown">																	
								<li><a class="dropdown-item" href="#" id="mix2Copy">Copy from CHANNEL A</a></li>
								<li><hr class="dropdown-divider"></li>								
							</ul>																			
						</div>
						
						
						
						<div class="btn-group d-flex mb-3" role="group">
							<button type="button" class="btn btn-secondary" id="mix2Rw"><i class="bi bi-rewind-fill"></i></button>
							<button type="button" class="btn btn-secondary" id="mix2Pause"><i class="bi bi-pause-fill"></i></button>
							<button type="button" class="btn btn-secondary" id="mix2Play"><i class="bi bi-play-fill"></i></button>
							<button type="button" class="btn btn-secondary" id="mix2Ff"><i class="bi bi-fast-forward-fill"></i></button>
							<button type="button" class="btn btn-secondary" id="mix2Stop"><i class="bi bi-stop-fill"></i></button>
						</div>

						<input type="range" class="form-range" id="mix2Range">
					
					</div>
				</div>
				
			</div>

		  
		</div>
		
		<div class="col-3">
		
			<div id="rightView">
			
				<div id="baseCover"></div>
			
				<div id="base"></div>							
				
			</div>
			
			<div id="baseView" class="mt-3">		  
				<div class="row" class="form-group form-inline">
		
					<div class="col-10">
						<h6>AUX</h6>
						
						<div class="input-group mb-3">
							<span class="input-group-text">id</span>
							<input type="text" class="form-control" id="baseId" />
							<button type="button" class="btn btn-secondary" id="baseLoad" ><i class="bi bi-eject-fill"></i></button>
							<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
							<ul class="dropdown-menu dropdown-menu-end" id="baseDropDown">																									
							</ul>	
						</div>
						
						<div class="btn-group d-flex mb-3" role="group">
							<button type="button" class="btn btn-secondary" id="baseRw"><i class="bi bi-rewind-fill"></i></button>
							<button type="button" class="btn btn-secondary" id="basePause"><i class="bi bi-pause-fill"></i></button>
							<button type="button" class="btn btn-secondary" id="basePlay"><i class="bi bi-play-fill"></i></button>
							<button type="button" class="btn btn-secondary" id="baseFf"><i class="bi bi-fast-forward-fill"></i></button>
							<button type="button" class="btn btn-secondary" id="baseStop"><i class="bi bi-stop-fill"></i></button>
						</div>

						<input type="range" class="form-range" id="baseRange">
						
					</div>	

					<div class="col-2 p-0">
						<input type="range" orient="vertical" class="form-range d-flex" id="baseVolume" />
					</div>
					
				</div>							
		  
			</div>

		</div>
		
		<div class="col-1"></div>
		
	  </div>
	  
	  
		

	</div>
	</main>
	
	<footer class="footer mt-auto py-2">
	  <div class="container">
		<span>v0.0.1 - &copy; 2023 <a href="https://github.com/mancino84" target="_blank">mncn</a></span>
	  </div>
	</footer>
